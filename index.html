<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- With a little help and using some stuff from the instagram profile, this is just the simple style section, will add more later-->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            background: #444;
            color: white;
            border-radius: 5px;
            transition: 0.2s;
        }

        button:hover {
            background: #666;
        }

        .operator {
            background: #ff9500;
        }

        .operator:hover {
            background: #e08900;
        }

        .equal {
            background: #28a745;
        }

        .equal:hover {
            background: #218838;
        }

        .clear {
            background: #dc3545;
        }

        .clear:hover {
            background: #c82333;
        }
    </style>
</head>

</html>
